

    <div class="card">
      <div class="card-header">
        {{question.text}}  
          <button type="button" class="btn btn-primary btn-sm cursor" (click)="question.hide = !question.hide"> Show</button> | <button type="button" class="btn btn-danger btn-sm cursor" (click)="removeQuestion(question)"> Remove</button>
      </div>
      <div class="card-block" [hidden]="question.hide">
        <p class="cart-text">
          {{question.answer}}
        </p>
      </div>
    </div>
