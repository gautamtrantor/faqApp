<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="text">Question Text</label>
        <input type="text" id="text" [(ngModel)]="text" name="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="answer">Question Answer</label>
          <input type="text" id="answer" [(ngModel)]="answer" name="answer" class="form-control">
      </div>
      <input type="submit" value="submit" class="btn btn-primary">
    </form>
  </div>
</div>
